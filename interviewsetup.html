<!--Setup Form-->
            <div class="form-block w-form">
              <form id="wf-form-interview-setup-Form" name="wf-form-interview-setup-Form" data-name="interview setup Form" method="get" class="interview-setup-form" data-wf-page-id="644dd40e1a62013c9d0dab85" data-wf-element-id="bde9699f-01e1-5fbf-8f15-b8c9853ce5ac">
                
                <!--Select Role-->
                <div class="div-block-2">
                  <label for="YOE" class="questions-setup-text">Choose Your Role:</label>
<label class="radio-button-field w-radio">
  <input type="radio" id="individual-contributor" name="roleRadio" value="individual-contributor" required="" class="w-form-formradioinput w-radio-input">
  <span class="radio-button-label w-form-label" for="individual-contributor">Individual Contributor</span>
</label>
<label class="w-radio">
  <input type="radio" id="manager" name="roleRadio" value="manager" class="w-form-formradioinput w-radio-input">
  <span class="radio-button-label w-form-label" for="manager">Manager</span>
</label>
                </div>


               <!--Select years of experience-->
                <div class="div-block-2">
                  <label for="YOE-3" class="questions-setup-text">Years of Experience:</label>
                  <select class="w-select" name="YOE-3" id="YOE-3" required="">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">0-1 year</option>
                    <option value="2">1-3 years</option>
                    <option value="3-5">3-5 years</option>
                    <option value="5-10">5-10 years</option>
                    <option value="10+">10+ years</option>
                  </select>
                </div>
                
                <!--Select # of Questions-->
                <div class="div-block-2"><label for="YOE-4" class="questions-setup-text">Number of Questions:</label><label class="radio-button-field w-radio"><input type="radio" data-name="Radio 3" id="radio-3" name="radio" value="Radio" class="w-form-formradioinput w-radio-input"><span class="w-form-label" for="radio-3">  3    </span></label><label class="w-radio"><input type="radio" data-name="Radio 3" id="radio-3" name="radio" value="Radio" class="w-form-formradioinput w-radio-input"><span class="radio-button-label w-form-label" for="radio-3">  5    </span></label><label class="radio-button-field-2 w-radio"><input type="radio" data-name="Radio 5" id="radio-5" name="radio" value="Radio" class="w-form-formradioinput w-radio-input"><span class="radio-button-label w-form-label" for="radio-5">  7    </span></label></div>
